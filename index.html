<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Intro component with sign up form</title>

  
</head>
<body>

  <section class="container">

    <div class="content">

      <div class="text">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but undestanding how developers think is invaluable.</p>
      </div>

      <div class="box">

        <form action="#" class="button">
          <button type="submit">
            <b>Try it free 7 days </b>then $20/mo. thereafter
          </button>
        </form>

        <form action="freeTrial.html" class="form" id="claimForm">

          <label for="name">
            <input type="text" class="input" id="name" placeholder="Fist Name">
            <span class="error"></span>
          </label>

          <label for="lastName">
            <input type="text" class="input" id="lastName" placeholder="Last Name">
            <span class="error"></span>
          </label>

          <label for="email">
            <input type="email" class="input" id="email" placeholder="Email Address">
            <span class="error"></span>
          </label>

          <label for="password">
            <input type="password" class="input" id="password" placeholder="Password">
            <span class="error"></span>
          </label>

          <button type="submit" class="claim">CLAIM YOUR FREE TRIAL</button>

          <div class="termsServices">
            <h6 class="terms">By clicking the button, you are agreeing to our</h6>
            <h6 class="services"> Terms and Services</h6>
          </div>
        </form>

      </div>

    </div>

  </section>

  <script src="main.js"></script>

</body>
</html>
